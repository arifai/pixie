name: pixie
description: A template that makes it easy for you to build mobile apps using the Flutter framework.
version: 0.0.1

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.3
  fpdart: ^1.1.0
  equatable: ^2.0.5
  envied: ^0.3.0+3
  shared_preferences: ^2.2.0
  get_it: ^7.6.0
  dio: ^5.3.2
  network_info_plus: ^4.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  mocktail: ^1.0.0
  faker: ^2.1.0
  envied_generator: ^0.3.0+3
  build_runner: ^2.4.6
  http_mock_adapter: ^0.4.4
  bloc_test: ^9.1.4

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/regular.ttf
        - asset: assets/fonts/poppins/medium.ttf
          weight: 500
        - asset: assets/fonts/poppins/bold.ttf
          weight: 700
    - family: RobotoSlab
      fonts:
        - asset: assets/fonts/roboto_slab/regular.ttf
        - asset: assets/fonts/roboto_slab/medium.ttf
          weight: 500
        - asset: assets/fonts/roboto_slab/semi_bold.ttf
          weight: 600
